# Props Configuration
# Download assets from:
# - Quaternius: https://quaternius.com/packs/stylizednature.html
# - Kay Lousberg: https://kaylousberg.itch.io/kaykit-nature
# - Kenney: https://kenney.nl/assets/nature-kit

props:
  trees:
    # Quaternius Stylized Nature Pack
    - id: pine_large
      path: "models/trees/pine_large.glb"
      scale_range: [0.9, 1.3]
      spawn_on: [TopSoil]
      density: 0.015
      min_slope: 0.0
      max_slope: 0.25
      max_count: 300

    - id: pine_small
      path: "models/trees/pine_small.glb"
      scale_range: [0.6, 1.0]
      spawn_on: [TopSoil, SubSoil]
      density: 0.025
      min_slope: 0.0
      max_slope: 0.4
      max_count: 400

    - id: oak
      path: "models/trees/oak.glb"
      scale_range: [0.8, 1.2]
      spawn_on: [TopSoil]
      density: 0.01
      min_slope: 0.0
      max_slope: 0.3
      max_count: 200

    - id: birch
      path: "models/trees/birch.glb"
      scale_range: [0.7, 1.1]
      spawn_on: [TopSoil]
      density: 0.008
      min_slope: 0.0
      max_slope: 0.3
      max_count: 150

  rocks:
    - id: boulder_large
      path: "models/rocks/boulder_large.glb"
      scale_range: [0.8, 2.0]
      spawn_on: [Rock, TopSoil, SubSoil]
      density: 0.005
      min_slope: 0.0
      max_slope: 0.8
      max_count: 100

    - id: boulder_small
      path: "models/rocks/boulder_small.glb"
      scale_range: [0.4, 1.0]
      spawn_on: [Rock, TopSoil, SubSoil]
      density: 0.012
      min_slope: 0.0
      max_slope: 0.9
      max_count: 200

    - id: rock_flat
      path: "models/rocks/rock_flat.glb"
      scale_range: [0.6, 1.5]
      spawn_on: [Rock, Sand]
      density: 0.008
      min_slope: 0.0
      max_slope: 0.5
      max_count: 150

  bushes:
    - id: bush_green
      path: "models/plants/bush_green.glb"
      scale_range: [0.7, 1.2]
      spawn_on: [TopSoil]
      density: 0.03
      min_slope: 0.0
      max_slope: 0.35
      max_count: 400

    - id: fern
      path: "models/plants/fern.glb"
      scale_range: [0.6, 1.0]
      spawn_on: [TopSoil]
      density: 0.04
      min_slope: 0.0
      max_slope: 0.4
      max_count: 500

    - id: shrub
      path: "models/plants/shrub.glb"
      scale_range: [0.5, 0.9]
      spawn_on: [TopSoil, SubSoil]
      density: 0.025
      min_slope: 0.0
      max_slope: 0.5
      max_count: 300

  flowers:
    - id: flower_red
      path: "models/plants/flower_red.glb"
      scale_range: [0.4, 0.8]
      spawn_on: [TopSoil]
      density: 0.015
      min_slope: 0.0
      max_slope: 0.3
      max_count: 200

    - id: flower_yellow
      path: "models/plants/flower_yellow.glb"
      scale_range: [0.4, 0.8]
      spawn_on: [TopSoil]
      density: 0.015
      min_slope: 0.0
      max_slope: 0.3
      max_count: 200

    - id: mushroom
      path: "models/plants/mushroom.glb"
      scale_range: [0.3, 0.7]
      spawn_on: [TopSoil, SubSoil]
      density: 0.01
      min_slope: 0.0
      max_slope: 0.5
      max_count: 150

# Material style overrides for consistent look
style:
  # Boost color saturation (Valheim has vibrant colors)
  saturation_boost: 0.12
  # Minimum roughness to reduce shininess
  roughness_min: 0.75
  # Maximum metallic to keep matte look
  metallic_max: 0.05
